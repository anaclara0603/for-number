<script>
    let listaNome = ["Alberto", "Maria", "Rafael", "Eloisa", "Joao", "Amanda", "Eduardo"];

    let listaA = [];
    let listaOutro = [];
    
    for (nome of listaNome){
        if (nome.substr(0,1) === "A") {
            listaA.push(nome);
           
        } else {
            listaOutro.push(nome);
            
        }
    }
    listaA.sort();
    listaOutro.sort();
    alert(listaA.join(", "));
    alert(listaOutro.join(", "));
</script>
